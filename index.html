<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
</head>
<body>
<!-- TOP NAVBAR -->
<!-- Gmail | Images -->

<div class="navbar">
  <div class="navbar2">
    <div class="gmail">Gmail</div>
    <div class="gim">Images</div>
  </div>
<!-- Options Menu | User Profile-->
  <div class="navbar3">
    <div class="optionsmenu"><img src="Images/optionsmenu.png" alt="Options menu" style="width:24px;height:24px;"></div>
    <div class="userprofile"><img src="Images/userprofile.png" alt="User profile" style="width:24px;height:24px;"></div>
  </div>
</div>

<main class="content">
  <div class="logo">
    <img src="Images/logo.png" alt="Google logo">
  </div>
<form class="wrapper">
            <span>
                <img class="searchicon" src="Images/searchicon.png" alt="search icon">
            </span>

            <input class="search" type="search">

            <span>
                <img  class="microphone-icon" src="Images/microphone_icon.png" alt="microphone icon">
            </span>
</form>
<div>
  <button class="searchbutton" type="button">Google Search</button>
  <button class="searchbutton" type="button">I'm Feeling Lucky</button>
</div>
<div class="offeredIn">Google offered in <a href="https://www.google.de/">Deutsch</a></div>

  </div>
</main>

<!-- FOOTER  -->
<footer>
    <div class="footer2">
      <div class="brazil">Brazil</div>
    </div>
    <div class="footer">
      <div class="ad">Advertising</div>
      <div class="business">Business</div>
      <div class="about">About</div>
      <div class="howsearchworks">How Search works</div>
    </div>
    <div class="footer3">
      <div class="privacy">Privacy</div>
      <div class="terms">Terms</div>
      <div class="settings">Settings</div>
    </div>
</footer>

</html>
